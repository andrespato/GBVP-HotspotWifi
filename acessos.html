<html>

<head>
    <title>Hotspot Wifi - Registo de Acessos</title>
</head>

<body>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
        jQuery(document).ready(function() {

            showReg(25);
            $(".totalRegistosChoice").change(function() {
                var totalRegistos = $(".totalRegistosChoice").val();
                showReg(totalRegistos);
            });

        });
    </script>

    <div class="container">
        <h2>Registos de Acessos ao Hotspot Wifi</h2> Número de registos :
        <select class="totalRegistosChoice">
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="75">75</option>
      <option value="100">100</option>
    </select>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Metodo</th>
                    <th>Email</th>
                    <th>Telemovel</th>
                    <th>Nome</th>
                    <th>Gender</th>
                    <th>Hometown</th>
                    <th>Perfil</th>
                    <th>Código Ativ.</th>
                    <th>Tentativas</th>
                    <th>Status</th>
                    <th>Local</th>

                </tr>
            </thead>
            <tbody id="tableContents">

            </tbody>
        </table>
    </div>
</body>

</html>
